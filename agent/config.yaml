agent:
  name: LKO-Agent
  version: 0.1.0
  mode: autonomous
llm:
  binary_path: /home/gary/myagent_cli/llama.cpp/llama.cpp/build/bin/llama-run
  model_path: /home/gary/myagent_cli/llama.cpp/llama.cpp/models/phi3/Phi-3-mini-4k-instruct-q4.gguf
  context_size: 4096
  threads: 6
  temperature: 0.1
  max_tokens: 512
memory:
  vector_store: faiss
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  max_short_term: 10
  sqlite_path: ./agent/memory/agent.db
  faiss_index_path: ./agent/memory/faiss.index
tools:
  allowed_tools:
  - disk_usage
  - cpu_load
  - memory_status
  - recent_errors
  - process_list
  timeout_seconds: 30
  max_output_size: 10000
safety:
  dry_run: false
  require_confirmation: true
  log_all_actions: true
logging:
  level: INFO
  file: ./agent/logs/agent.log
  max_size_mb: 100
